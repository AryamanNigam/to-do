<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="../assets/checklist-svgrepo-com.svg" height="50px" style="margin-right: 7px;">
                <div>To Do</div>
            </div>

            <div class="tabs">
                <div>Tasks</div>
                <button class="tab">
                    <img src="../assets/today-outline-svgrepo-com.svg">
                    Today
                </button>
                <button class="tab">
                    <img src="../assets/calendar-tomorrow-svgrepo-com.svg">
                    Upcoming
                </button>

                <button class="tab">
                    <img src="../assets/priority-svgrepo-com.svg">
                    Priority
                </button>

                <button class="tab">
                    <img src="../assets/check-square-svgrepo-com.svg">
                    Completed
                </button>
            </div>

            <div class="projects">
                <h2>Projects</h2>
                <div class="project-div">
                    <button class="project-button">
                        <img class="p-img" src="../assets/project-20px-arrow-svgrepo-com.svg">
                        Example Project
                    </button>

                    <button class="delete-button"></button>
                </div>

            </div>

            <button id="add-button">Add new Project <img src="../assets/add-plus-svgrepo-com.svg" height="20px" style="margin-left: 5px;"></button>
        </div>

        <div id="content">
            <div id="tasks-header">
                <div>Tasks Today</div>
            </div>

            <div id="tasks-list">
                <div class="task">
                    <div class="task-left">
                        <input type="checkbox" class="check">
                        <div class="task-name">Task One</div>
                    </div>
                    <div class="task-right">
                        <div class="priority"></div>
                        <button class="edit-button"><img src="../assets/pencil-svgrepo-com.svg"></button>
                        <button class="task-delete-button"><img src="../assets/delete.svg"></button>
                    </div>
                </div>

                <div class="task">
                    <div class="task-left">
                        <input type="checkbox" class="check">
                        <div class="task-name">Task Two</div>
                    </div>
                    <div class="task-right">
                        <div class="priority"></div>
                        <button class="edit-button"><img src="../assets/pencil-svgrepo-com.svg"></button>
                        <button class="task-delete-button"><img src="../assets/delete.svg"></button>
                    </div>
                </div>
                
                <div class="task">
                    <div class="task-left">
                        <input type="checkbox" class="check">
                        <div class="task-name">Task Three</div>
                    </div>
                    <div class="task-right">
                        <div class="priority"></div>
                        <button class="edit-button"><img src="../assets/pencil-svgrepo-com.svg"></button>
                        <button class="task-delete-button"><img src="../assets/delete.svg"></button>
                    </div>
                </div>
                <div class="task">
                    <div class="task-left">
                        <input type="checkbox" class="check">
                        <div class="task-name">Task Four</div>
                    </div>
                    <div class="task-right">
                        <div class="priority"></div>
                        <button class="edit-button"><img src="../assets/pencil-svgrepo-com.svg"></button>
                        <button class="task-delete-button"><img src="../assets/delete.svg"></button>
                    </div>
                </div>
                <div class="task">
                    <div class="task-left">
                        <input type="checkbox" class="check">
                        <div class="task-name">Task Five</div>
                    </div>
                    <div class="task-right">
                        <div class="priority"></div>
                        <button class="edit-button"><img src="../assets/pencil-svgrepo-com.svg"></button>
                        <button class="task-delete-button"><img src="../assets/delete.svg"></button>
                    </div>
                </div>
            </div>

            <div id="tasks-count">
                <div id="tasks-left-div">
                    <div>Tasks Left</div>
                    <div id="tasks-left">0</div>
                </div>

                <div id="new-task-div">
                    <div>Create New Task</div>
                    <button id="new-task">
                        <img src="../assets/add-plus-svgrepo-com.svg" height="40px">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
